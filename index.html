<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>

<body>
  <div class="container">
    <section id="section-1">
      <h1>Learn to code by watching others</h1>
      <p> See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.</p>
    </section>

    <section id="section-2">
        <button id = "freeTrail"><span>Try it free 7 days</span> then $20/mo. thereafter </button>

        <form>
          <input class="block" id="first" type="text" placeholder="First Name">
          <p id="first-error"></p>
          <input class="block " id="last" type="text" placeholder="Last Name">
          <p id="last-error"></p>
          <input class="block" id="email" type="text" placeholder="Email Address">
          <p id="email-error" ></p>
          <input class="block" id="password" type="text" placeholder="Password">
          <p id="password-error"></p>
          
          <button id="confirm" class="block">  Claim your free trial </button>
          <p>By clicking the button, you are agreeing to our <span><a href="">Terms and Services</a></span> </p>
        </form>
      
    </section>

  </div>



   
  
  


  
  
  <script src = "js/script.js"></script>
</body>
</html>
